<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieHub</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/4de990c68e.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <nav>
      <div class="nav__container">
        <a href="index.html"><img src="assets/2.png" class="logo" alt="" /></a>
        <ul class="nav__links">
          <a href="index.html"><li class="nav__link">Home</li></a>
          <a href=""><li class="nav__link no-click">About</li></a>
          <a href=""
            ><li class="nav__link nav__link--contact no-click">Contact</li></a
          >
        </ul>
      </div>
    </nav>
    <header>
      <div class="header__container">
        <h1>
          Find your next movie to watch with <span class="blue">MovieHub</span>
        </h1>
        <h2>Browse our <span class="blue">Extensive Catalogue...</span></h2>
        <form id="form">
          <input type="text" placeholder="Movie Name" id="search-bar" />
          <button class="search-btn" type="submit">
            <i class="search-icon fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
        <figure class="header__img--wrapper">
          <img src="./assets/undraw-movie.svg" alt="" />
        </figure>
      </div>
    </header>
  </body>
</html>
